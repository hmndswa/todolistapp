<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}TDL{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow mb-6">
    <div class="max-w-3xl mx-auto p-4 flex items-center justify-between">

      <div class="flex gap-4">
        <a href="{% url 'tdlapp:list_todos' %}" class="text-blue-700">All Tasks</a>
        <a href="{% url 'tdlapp:add_todo' %}" class="text-blue-700">Add Task</a>
      </div>

      <div class="flex items-center gap-3">
        {% if request.user.is_authenticated %}
          <span class="text-sm text-gray-600">Hi, {{ request.user.username }}</span>
          
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'login' %}">
            <button class="px-3 py-1 rounded border border-gray-300 hover:bg-gray-50">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="px-3 py-1 rounded border border-gray-300 hover:bg-gray-50">
            Login
          </a>
          <a href="{% url 'accounts_signup' %}" class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700">
            Sign up
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
