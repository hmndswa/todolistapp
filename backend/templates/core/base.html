<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}TDL{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow mb-6">
    <div class="max-w-3xl mx-auto p-4 flex gap-4">
      <a href="{% url 'tdlapp:list_todos' %}" class="text-blue-700">All Tasks</a>
      <a href="{% url 'tdlapp:add_todo' %}" class="text-blue-700">Add Task</a>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
