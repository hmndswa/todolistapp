{% extends "core/base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow rounded p-6">
    <h1 class="text-xl font-semibold mb-4">Log in</h1>

    {% if form.errors %}
      <div class="mb-4 rounded border border-red-200 bg-red-50 text-red-700 px-4 py-2">
        Please check your username and password.
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm text-gray-700">Username</label>
        {{ form.username }}
      </div>

      <div>
        <label class="block text-sm text-gray-700">Password</label>
        {{ form.password }}
      </div>

      <input type="hidden" name="next" value="{{ next|default:'/' }}">

      <button class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
        Log in
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      No account?
      <a class="text-blue-700 underline" href="{% url 'accounts_signup' %}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
