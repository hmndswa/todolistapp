{% extends "core/base.html" %}
{% block title %}Confirm delete{% endblock %}

{% block content %}
  <div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-lg w-full bg-white shadow rounded p-6">
      <h1 class="text-xl font-semibold mb-2">Delete this task?</h1>
      <p class="text-gray-600 mb-6">"{{ todo.title }}"</p>

      <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-3">

        <form method="post" action="{% url 'tdlapp:delete_todo' todo.id %}">
          {% csrf_token %}
          <button class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">
            Yes, delete
          </button>
        </form>
        
        <a href="{% url 'tdlapp:list_todos' %}"
           class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-50">
          Cancel
        </a>
      </div>
    </div>
  </div>
{% endblock %}
