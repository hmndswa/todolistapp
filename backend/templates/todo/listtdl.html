{% extends "core/base.html" %}
{% block title %}All Tasks{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">All tasks</h1>

<div class="bg-white rounded shadow divide-y">
  {% if todos %}
    {% for t in todos %}
      <div class="p-4 flex items-center justify-between">
        <div class="min-w-0">
          <p class="font-medium">{{ t.title }}</p>
          <p class="text-xs text-gray-500">Created: {{ t.created_at }}</p>
        </div>

        <div class="flex items-center gap-3">

          <form method="post" action="{% url 'tdlapp:toggle_todo' t.id %}">
            {% csrf_token %}
            <label class="inline-flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                class="w-4 h-4 accent-green-600"
                onchange="this.form.submit()"
                aria-label="Mark done"
              />
              <span class="text-sm">Done</span>
            </label>
            <noscript>
              <button class="ml-2 px-2 py-1 rounded border text-sm">Apply</button>
            </noscript>
          </form>

          <a href="{% url 'tdlapp:edit_todo' t.id %}"
             class="px-3 py-1 rounded bg-blue-600 text-white text-sm hover:bg-blue-700">
            Edit
          </a>
          <a href="{% url 'tdlapp:delete_todo' t.id %}"
             class="px-3 py-1 rounded bg-red-600 text-white text-sm hover:bg-red-700">
            Delete
          </a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="p-4 text-gray-500">No tasks yet. Add one above.</div>
  {% endif %}
</div>
{% endblock %}
